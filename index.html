<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>TNG 黄金管家 V18</title>
  <style>
    :root{
      --primary: #007aff; --text: #000; --sub: #8e8e93;
      --card-bg: rgba(255, 255, 255, 0.75); /* 更通透的玻璃 */
      --nav-bg: rgba(255, 255, 255, 0.9);
      --blur: blur(25px);
      --border: 1px solid rgba(255, 255, 255, 0.4);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      --safe-pb: env(safe-area-inset-bottom);
      --nav-h: 60px;
    }
    @media (prefers-color-scheme: dark) {
      :root{
        --text: #fff; --sub: #98989d;
        --card-bg: rgba(30, 30, 30, 0.7);
        --nav-bg: rgba(20, 20, 20, 0.9);
        --border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0; 
      /* iOS 18 风格动态流体背景 */
      background: radial-gradient(circle at 10% 20%, rgba(210,240,255,1) 0%, rgba(220,220,255,1) 40%, rgba(255,240,240,1) 80%);
      background-attachment: fixed; color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      padding-bottom: calc(var(--nav-h) + 20px + var(--safe-pb));
      user-select: none; -webkit-font-smoothing: antialiased;
    }
    @media (prefers-color-scheme: dark) {
      body { background: radial-gradient(circle at 10% 20%, #1a2a6c 0%, #b21f1f 60%, #fdbb2d 100%); }
    }

    .view { display: none; padding: 20px; padding-top: 70px; animation: fadeScale 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
    .view.active { display: block; }
    @keyframes fadeScale { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

    /* Glass Cards */
    .glass-card {
      background: var(--card-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
      border-radius: 24px; border: var(--border); box-shadow: var(--shadow);
      padding: 20px; margin-bottom: 16px; position: relative; overflow: hidden; transition: transform 0.2s;
    }
    .glass-card:active { transform: scale(0.99); }

    /* Top Bar */
    .top-bar {
      position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 90;
      background: var(--nav-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
      border-bottom: var(--border); display: flex; justify-content: space-between; align-items: flex-end;
      padding: 0 24px 12px;
    }
    .app-title { font-size: 20px; font-weight: 700; }

    /* Hero Section */
    .hero-card {
      text-align: center; padding: 32px 20px;
      background: linear-gradient(135deg, #007aff, #0055ff);
      color: white; border: none; box-shadow: 0 10px 40px rgba(0,122,255,0.4);
    }
    .hero-val { font-size: 42px; font-weight: 800; letter-spacing: -1.5px; text-shadow: 0 2px 10px rgba(0,0,0,0.2); margin: 4px 0; }
    .hero-pill { 
      font-size: 13px; background: rgba(255,255,255,0.25); padding: 6px 14px; 
      border-radius: 99px; display: inline-flex; align-items: center; gap: 4px; backdrop-filter: blur(10px);
    }

    /* Inputs */
    .input-row {
      display: flex; justify-content: space-between; align-items: center;
      background: var(--card-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
      padding: 16px 20px; border-radius: 20px; margin-bottom: 20px;
      box-shadow: var(--shadow); border: var(--border);
    }
    .input-row input {
      border: none; background: transparent; text-align: right; 
      font-size: 22px; font-weight: 700; color: var(--primary); width: 140px; outline: none;
    }

    /* Grid & Lists */
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px; }
    .stat-label { font-size: 11px; color: var(--sub); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
    .stat-val { font-size: 19px; font-weight: 700; letter-spacing: -0.5px; }

    .list-row {
      display: flex; justify-content: space-between; align-items: center;
      padding: 14px 0; border-bottom: 0.5px solid rgba(150,150,150,0.1);
    }
    .list-row:last-child { border-bottom: none; }
    .row-l { display: flex; flex-direction: column; gap: 2px; }
    .row-r { text-align: right; display: flex; flex-direction: column; gap: 2px; }
    .tag { font-size: 10px; padding: 3px 6px; border-radius: 6px; font-weight: 700; margin-right: 6px; }
    .buy { background: rgba(52,199,89,0.15); color: #34c759; }
    .sell { background: rgba(255,59,48,0.15); color: #ff3b30; }

    /* Analysis & Chart */
    .chart-box { height: 260px; width: 100%; position: relative; margin-top: 10px; }
    svg { width: 100%; height: 100%; overflow: visible; }
    .line-val { fill: none; stroke: #007aff; stroke-width: 3; stroke-linecap: round; }
    .line-cost { fill: none; stroke: var(--sub); stroke-width: 2; stroke-dasharray: 4,4; stroke-linecap: round; opacity: 0.5; }
    .area-val { fill: url(#grad); opacity: 0.4; }
    .dot { fill: var(--card-bg); stroke: #007aff; stroke-width: 2.5; cursor: pointer; }
    
    .bar-chart { display: flex; align-items: flex-end; height: 120px; gap: 4px; padding-top: 20px; }
    .bar-col { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .bar { width: 100%; background: var(--primary); border-radius: 4px 4px 0 0; opacity: 0.8; transition: height 0.5s; min-height: 4px;}
    .bar-label { font-size: 9px; color: var(--sub); }

    /* Slider */
    .slider-container { padding: 10px 0; }
    input[type=range] { width: 100%; accent-color: var(--primary); height: 4px; background: rgba(0,0,0,0.1); border-radius: 2px; }

    /* Dock */
    .dock {
      position: fixed; bottom: calc(20px + var(--safe-pb)); left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 320px; height: 64px;
      background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-radius: 32px; display: flex; justify-content: space-around; align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: var(--border); z-index: 100;
    }
    @media (prefers-color-scheme: dark) { .dock { background: rgba(40,40,40,0.8); } }
    .dock-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 50px; height: 50px; color: var(--sub); border-radius: 50%; transition: 0.2s; }
    .dock-btn.active { color: var(--primary); background: rgba(0,122,255,0.15); transform: translateY(-4px); }
    .dock-btn svg { width: 26px; height: 26px; fill: currentColor; }

    /* FAB */
    .fab {
      position: fixed; bottom: calc(100px + var(--safe-pb)); right: 24px;
      width: 58px; height: 58px; background: #007aff; border-radius: 50%;
      color: white; display: flex; justify-content: center; align-items: center;
      box-shadow: 0 12px 30px rgba(0,122,255,0.4); z-index: 90; transition: transform 0.1s;
    }
    .fab:active { transform: scale(0.9); }

    /* Modals */
    .modal-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 200;
      background: rgba(0,0,0,0.3); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center;
    }
    .modal-overlay.show { display: flex; animation: fadeIn 0.2s; }
    .modal-card {
      width: 85%; max-width: 340px; background: var(--nav-bg); backdrop-filter: blur(30px);
      border-radius: 28px; padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      border: var(--border); transform: scale(0.95); animation: popUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes popUp { to { transform: scale(1); } }

    /* Form */
    input.form-input { 
      width: 100%; padding: 14px; background: rgba(120,120,128,0.08); border: none; border-radius: 12px;
      font-size: 17px; color: var(--text); outline: none; margin-bottom: 12px;
    }
    .btn-main { width: 100%; padding: 16px; background: #007aff; color: white; border: none; border-radius: 14px; font-size: 16px; font-weight: 600; margin-top: 8px; }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="app-title">黄金管家</div>
  <div style="font-size:20px; opacity:0.6" onclick="openSettings()">⚙️</div>
</div>

<div id="view-home" class="view active">
  <div class="glass-card hero-card">
    <div style="font-size:13px; opacity:0.8; margin-bottom:6px">当前持仓估值 (RM)</div>
    <div class="hero-val" id="kpiVal">0.00</div>
    <div class="hero-pill" id="kpiProfit">
      <span>盈亏</span> <strong>---</strong>
    </div>
  </div>

  <div class="input-row">
    <div style="font-weight:600; font-size:16px">今日金价 (We Buy)</div>
    <input type="number" id="marketPrice" placeholder="0.00" inputmode="decimal">
  </div>

  <div class="grid-2">
    <div class="glass-card stat-item">
      <div class="stat-label">持有克数 (g)</div>
      <div class="stat-val" id="kpiHolding">0.0000</div>
    </div>
    <div class="glass-card stat-item">
      <div class="stat-label">平均成本 (RM/g)</div>
      <div class="stat-val" id="kpiAvg">0.00</div>
    </div>
  </div>

  <div class="glass-card">
    <div style="font-weight:700; margin-bottom:12px; color:var(--sub); font-size:13px">最近交易</div>
    <div id="txList"></div>
  </div>
</div>

<div id="view-chart" class="view">
  <div class="glass-card">
    <div style="font-weight:700; font-size:15px; margin-bottom:10px">压力测试 (模拟盈亏)</div>
    <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--sub); margin-bottom:8px">
      <span>-10%</span>
      <span style="color:var(--primary); font-weight:600" id="simPct">0%</span>
      <span>+10%</span>
    </div>
    <div class="slider-container">
      <input type="range" min="-10" max="10" value="0" step="0.5" id="simSlider" oninput="simUpdate()">
    </div>
    <div style="text-align:center; font-size:14px; font-weight:600; margin-top:4px">
      模拟市值: <span id="simVal" style="color:var(--primary)">RM 0.00</span>
    </div>
  </div>

  <div class="glass-card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
      <div style="font-weight:700; font-size:16px">资产走势 vs 成本</div>
      <button style="font-size:11px; color:#fff; background:var(--primary); border:none; padding:4px 10px; border-radius:12px" onclick="openHistModal()">+ 补录</button>
    </div>
    <div style="display:flex; justify-content:center; gap:16px; font-size:11px; color:var(--sub); margin-bottom:8px">
      <div style="display:flex; align-items:center; gap:4px"><div style="width:8px;height:2px;background:#007aff"></div> 市值</div>
      <div style="display:flex; align-items:center; gap:4px"><div style="width:8px;height:2px;background:var(--sub);opacity:0.5"></div> 成本</div>
    </div>
    <div class="chart-box" id="trendChart"></div>
  </div>

  <div class="glass-card">
    <div style="font-weight:700; font-size:14px; margin-bottom:10px; color:var(--sub)">历史回溯 (点击修改)</div>
    <div id="histList"></div>
  </div>
</div>

<div class="dock">
  <div class="dock-btn active" id="nav-home" onclick="switchTab('home')">
    <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
  </div>
  <div class="dock-btn" id="nav-chart" onclick="switchTab('chart')">
    <svg viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg>
  </div>
</div>

<div class="fab" id="fabBtn" onclick="openTxModal()">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
</div>

<div class="modal-overlay" id="txModal">
  <div class="modal-card">
    <h3 style="text-align:center; margin-bottom:20px">记一笔</h3>
    <select class="form-input" id="tType"><option value="buy">买入</option><option value="sell">卖出</option></select>
    <input type="date" class="form-input" id="tDate">
    <input type="number" class="form-input" id="tAmt" placeholder="总金额 (RM)" oninput="calcG()">
    <div style="display:flex; gap:10px">
      <input type="number" class="form-input" id="tPrice" placeholder="单价" oninput="calcG()">
      <input type="number" class="form-input" id="tGrams" placeholder="克数" disabled>
    </div>
    <button class="btn-main" onclick="saveTx()">保存</button>
    <div id="btnDelTx" style="text-align:center; margin-top:15px; color:#ff3b30; font-size:14px; display:none" onclick="delTx()">删除此记录</div>
    <div style="text-align:center; margin-top:15px; color:var(--sub); font-size:14px" onclick="closeModal('txModal')">取消</div>
  </div>
</div>

<div class="modal-overlay" id="histModal">
  <div class="modal-card">
    <h3 style="text-align:center; margin-bottom:20px">补录/修改市值</h3>
    <input type="date" class="form-input" id="hDate">
    <input type="number" class="form-input" id="hTotalVal" placeholder="资产总值 (RM)">
    <div style="font-size:12px; color:var(--sub); margin-bottom:15px; text-align:center">系统将自动匹配当时的持仓量</div>
    <button class="btn-main" onclick="saveHist()">保存</button>
    <div id="btnDelHist" style="text-align:center; margin-top:15px; color:#ff3b30; font-size:14px; display:none" onclick="delHist()">删除此记录</div>
    <div style="text-align:center; margin-top:15px; color:var(--sub); font-size:14px" onclick="closeModal('histModal')">取消</div>
  </div>
</div>

<script>
  // 数据初始化
  const PRELOAD_TX = [{"ts":1769197202982,"type":"buy","date":"2025-05-18","amount":10,"grams":0.022438,"price":445.669382},{"ts":1769197251472,"type":"buy","date":"2025-12-25","amount":10,"grams":0.016995,"price":588.417299},{"ts":1769197276233,"type":"buy","date":"2025-12-31","amount":10,"grams":0.017494,"price":571.610734},{"ts":1769197303771,"type":"buy","date":"2026-01-21","amount":500,"grams":0.796725,"price":627.568989},{"ts":1769197324261,"type":"buy","date":"2026-01-23","amount":1000,"grams":1.553877,"price":643.551401}];
  const PRELOAD_HIST = [{"date":"2026-01-22","val":558.05},{"date":"2026-01-23","val":1547.97},{"date":"2026-01-24","val":1559.44},{"date":"2026-01-25","val":1558.89}];

  const KEY = { TX: 'tng_tx_v18', HS: 'tng_hs_v18', MK: 'tng_mk_v18' };
  const el = id => document.getElementById(id);
  let editId = null, editHistDate = null;

  function init(){
    if(!localStorage.getItem(KEY.TX)) localStorage.setItem(KEY.TX, JSON.stringify(PRELOAD_TX));
    if(!localStorage.getItem(KEY.HS)) localStorage.setItem(KEY.HS, JSON.stringify(PRELOAD_HIST));
    el('tDate').value = new Date().toISOString().split('T')[0];
    const savedP = localStorage.getItem(KEY.MK);
    if(savedP) el('marketPrice').value = savedP;
    el('marketPrice').addEventListener('change', e => {
      const p = parseFloat(e.target.value);
      if(p){ localStorage.setItem(KEY.MK, p); autoRecHist(p); render(); }
    });
    render();
  }

  function getDB(){ return { tx: JSON.parse(localStorage.getItem(KEY.TX)||'[]'), hs: JSON.parse(localStorage.getItem(KEY.HS)||'[]') }; }
  
  function getHoldingAt(dateStr = null){
    const tx = getDB().tx.sort((a,b)=>a.date>b.date?1:-1);
    let h=0, c=0;
    for(let t of tx){
      if(dateStr && t.date > dateStr) break;
      const g=Number(t.grams), a=Number(t.amount);
      if(t.type=='buy'){ h+=g; c+=a; } else { if(h>0)c-=(g*(c/h)); h-=g; }
    }
    return { h:Math.max(0,h), c:Math.max(0,c) };
  }

  function render(){
    const {h, c} = getHoldingAt();
    const mp = parseFloat(el('marketPrice').value)||0;

    // Home KPI
    el('kpiHolding').innerText = h.toFixed(4);
    el('kpiAvg').innerText = h>0 ? (c/h).toFixed(2) : '0.00';
    if(mp && h){
      const v = h*mp, pl = v-c, pct = (pl/c)*100;
      el('kpiVal').innerText = v.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2});
      el('kpiProfit').innerHTML = `<span>盈亏</span> <strong style="color:${pl>=0?'#fff':'#ffcccc'}">RM ${pl>=0?'+':''}${pl.toFixed(2)} (${pct.toFixed(2)}%)</strong>`;
    } else {
      el('kpiVal').innerText = '0.00';
    }

    // List
    const list = el('txList'); list.innerHTML = '';
    getDB().tx.sort((a,b)=>b.ts-a.ts).slice(0,10).forEach(t=>{
      list.innerHTML += `<div class="list-row" onclick="editT(${t.ts})">
        <div class="row-l"><div style="font-weight:600;font-size:15px"><span class="tag ${t.type}">${t.type=='buy'?'买':'卖'}</span>RM ${Number(t.amount).toFixed(2)}</div><div style="font-size:12px;color:var(--sub)">${t.date}</div></div>
        <div class="row-r"><div style="font-weight:600;font-size:14px">${Number(t.grams).toFixed(4)}g</div><div style="font-size:11px;color:var(--sub)">@ ${Number(t.price).toFixed(2)}</div></div></div>`;
    });

    // History List with Details
    const hList = el('histList'); hList.innerHTML = '';
    const hs = getDB().hs.sort((a,b)=>b.date>a.date?1:-1);
    hs.forEach(h => {
      const stats = getHoldingAt(h.date);
      const priceThen = stats.h > 0 ? (h.val / stats.h) : 0;
      hList.innerHTML += `<div class="list-row" onclick="editHist('${h.date}', ${h.val})">
        <div class="row-l"><div style="font-weight:600;font-size:15px">${h.date}</div><div style="font-size:11px;color:var(--sub)">持仓: ${stats.h.toFixed(4)}g</div></div>
        <div class="row-r"><div style="font-weight:700;font-size:15px;color:var(--primary)">RM ${Number(h.val).toFixed(2)}</div><div style="font-size:11px;color:var(--sub)">≈ ${priceThen.toFixed(2)}/g</div></div></div>`;
    });
  }

  function drawChart(){
    const {hs} = getDB();
    const box = el('trendChart'); box.innerHTML = '';
    if(hs.length<2) { box.innerHTML='<div style="text-align:center;padding-top:100px;font-size:12px;color:var(--sub)">暂无足够数据</div>'; return; }
    
    // Data Prep
    const data = hs.sort((a,b)=>a.date>b.date?1:-1).map(h => {
      const stats = getHoldingAt(h.date);
      return { date: h.date, val: h.val, cost: stats.c };
    });

    const allVals = data.map(d=>d.val).concat(data.map(d=>d.cost));
    const min=Math.min(...allVals)*0.98, max=Math.max(...allVals)*1.02, h=260, w=box.offsetWidth;
    const pts = data.map((d,i) => ({
      x: (i/(data.length-1))*w, 
      yVal: h-20 - ((d.val-min)/(max-min))*(h-40),
      yCost: h-20 - ((d.cost-min)/(max-min))*(h-40),
      d: d
    }));

    let pVal = `M ${pts[0].x} ${pts[0].yVal}`, pCost = `M ${pts[0].x} ${pts[0].yCost}`;
    pts.forEach(p => { pVal += ` L ${p.x} ${p.yVal}`; pCost += ` L ${p.x} ${p.yCost}`; });

    // SVG
    let labels = '';
    if(pts.length>0) {
       labels += `<text x="${pts[0].x+5}" y="${h-5}" class="axis-label" style="text-anchor:start">${pts[0].d.date.slice(5)}</text>`;
       labels += `<text x="${pts[pts.length-1].x-5}" y="${h-5}" class="axis-label" style="text-anchor:end">${pts[pts.length-1].d.date.slice(5)}</text>`;
    }

    box.innerHTML = `<svg><defs><linearGradient id="grad" x1="0" x2="0" y1="0" y2="1"><stop offset="0%" stop-color="#007aff" stop-opacity="0.2"/><stop offset="100%" stop-color="#007aff" stop-opacity="0"/></linearGradient></defs>
      <path d="${pVal} L ${w} ${h-20} L 0 ${h-20} Z" class="chart-path-area"/>
      <path d="${pCost}" class="line-cost"/>
      <path d="${pVal}" class="line-val"/>
      ${pts.map(p=>`<circle cx="${p.x}" cy="${p.yVal}" r="5" class="dot" onclick="alert('${p.d.date}\\n市值: ${p.d.val.toFixed(2)}\\n成本: ${p.d.cost.toFixed(2)}\\n收益: ${(p.d.val-p.d.cost).toFixed(2)}')"/>`).join('')}
      ${labels}
    </svg>`;
  }

  // --- Logic ---
  function simUpdate(){
    const pct = parseFloat(el('simSlider').value);
    const curr = parseFloat(el('kpiVal').innerText.replace(/,/g,'')) || 0;
    const newVal = curr * (1 + pct/100);
    el('simPct').innerText = (pct>0?'+':'') + pct + '%';
    el('simVal').innerText = "RM " + newVal.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2});
    el('simVal').style.color = pct>=0 ? 'var(--primary)' : '#ff3b30';
  }

  function openTxModal(){ editId=null; el('btnDelTx').style.display='none'; el('tAmt').value=''; el('tPrice').value=''; el('tGrams').value=''; openModal('txModal'); }
  function editT(ts){ const t=getDB().tx.find(x=>x.ts==ts); if(!t)return; editId=ts; el('btnDelTx').style.display='block'; el('tType').value=t.type; el('tDate').value=t.date; el('tAmt').value=t.amount; el('tPrice').value=t.price; el('tGrams').value=t.grams; openModal('txModal'); }
  function openHistModal(){ editHistDate=null; el('hDate').value=new Date().toISOString().split('T')[0]; el('hDate').disabled=false; el('hTotalVal').value=''; el('btnDelHist').style.display='none'; openModal('histModal'); }
  function editHist(date, val){ editHistDate=date; el('hDate').value=date; el('hDate').disabled=true; el('hTotalVal').value=val; el('btnDelHist').style.display='block'; openModal('histModal'); }
  
  function saveTx(){
    const d=el('tDate').value, a=el('tAmt').value, p=el('tPrice').value, g=el('tGrams').value, type=el('tType').value;
    if(!a||!g)return alert("完整填写");
    let tx = getDB().tx; const rec = { ts: editId||Date.now(), type, date:d, amount:a, grams:g, price:p };
    if(editId){ const i=tx.findIndex(x=>x.ts==editId); if(i>-1)tx[i]=rec; } else tx.push(rec);
    localStorage.setItem(KEY.TX, JSON.stringify(tx)); closeModal('txModal'); render();
  }
  function saveHist(){
    const d=el('hDate').value, v=parseFloat(el('hTotalVal').value);
    if(!v)return alert("输入金额");
    let hs=getDB().hs; const i=hs.findIndex(x=>x.date==d);
    if(i>-1) hs[i].val=v; else hs.push({date:d, val:v});
    localStorage.setItem(KEY.HS, JSON.stringify(hs)); closeModal('histModal'); render(); drawChart();
  }
  function delTx(){ if(confirm("删除?")){ localStorage.setItem(KEY.TX, JSON.stringify(getDB().tx.filter(x=>x.ts!=editId))); closeModal('txModal'); render(); } }
  function delHist(){ if(confirm("删除?")){ localStorage.setItem(KEY.HS, JSON.stringify(getDB().hs.filter(x=>x.date!=editHistDate))); closeModal('histModal'); render(); drawChart(); } }
  function autoRecHist(p){ const {h}=getHoldingAt(); if(h>0) { let hs=getDB().hs; const d=new Date().toISOString().split('T')[0]; const i=hs.findIndex(x=>x.date==d); if(i>-1)hs[i].val=h*p; else hs.push({date:d, val:h*p}); localStorage.setItem(KEY.HS,JSON.stringify(hs)); } }
  function calcG(){ const a=el('tAmt').value, p=el('tPrice').value; if(a&&p)el('tGrams').value=(a/p).toFixed(6); }

  function openModal(id){ el(id).classList.add('show'); }
  function closeModal(id){ el(id).classList.remove('show'); }
  function switchTab(t){ document.querySelectorAll('.view').forEach(v=>v.classList.remove('active')); el('view-'+t).classList.add('active'); el('nav-home').className=t=='home'?'dock-btn active':'dock-btn'; el('nav-chart').className=t=='chart'?'dock-btn active':'dock-btn'; el('fabBtn').style.display=t=='home'?'flex':'none'; if(t=='chart') drawChart(); }
  
  init();
</script>
</body>
</html>
